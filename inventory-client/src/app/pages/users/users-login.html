<div class="min-h-screen flex flex-col bg-gray-100">
  <app-header></app-header>
  <div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Iniciar sesión</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-1">Nombre de usuario</label>
          <input [(ngModel)]="user.username" type="text" class="w-full border border-gray-300 p-2 rounded"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class=" mb-4">
          <label class="block mb-1">Contraseña</label>
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="user.password" type="password"
            class="w-full border border-gray-300 p-2 rounded">
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded" (click)="login()">Iniciar sesión</button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
